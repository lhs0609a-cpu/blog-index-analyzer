<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blrank 블로그 검색</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .search-box input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      border-color: #667eea;
    }

    .search-box button {
      padding: 10px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-box button:hover {
      background: #5a6fd6;
    }

    .search-box button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      border: 1px solid #eee;
    }

    .status.loading {
      color: #667eea;
    }

    .status.success {
      color: #28a745;
    }

    .status.error {
      color: #dc3545;
    }

    .results {
      background: white;
      border-radius: 8px;
      border: 1px solid #eee;
      max-height: 250px;
      overflow-y: auto;
    }

    .result-item {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item .rank {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 11px;
      margin-right: 8px;
    }

    .result-item .blog-id {
      font-weight: 500;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .actions button:hover {
      background: #f8f9fa;
      border-color: #667eea;
    }

    .actions button.primary {
      background: #28a745;
      color: white;
      border-color: #28a745;
    }

    .actions button.primary:hover {
      background: #218838;
    }

    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      color: #999;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Blrank 블로그 검색</h1>
    <p>네이버 블로그 순위를 분석합니다</p>
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" id="keyword" placeholder="키워드 입력 (예: 습진한의원)">
      <button id="searchBtn">검색</button>
    </div>

    <div class="status" id="status">
      키워드를 입력하고 검색 버튼을 클릭하세요.
    </div>

    <div class="results" id="results" style="display: none;">
    </div>

    <div class="actions" id="actions" style="display: none;">
      <button id="copyBtn">URL 복사</button>
      <button id="sendBtn" class="primary">Blrank로 전송</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://blrank.co.kr" target="_blank">blrank.co.kr</a> 에서 상세 분석
  </div>

  <script src="popup.js"></script>
</body>
</html>
